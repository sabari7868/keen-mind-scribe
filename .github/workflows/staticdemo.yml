name: Deploy Vite React SPA to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Build Vite app for /keen-mind-scribe/
      - run: npm run build -- --base /keen-mind-scribe/

      # 5️⃣ Add 404.html for SPA routing
      - run: cp dist/index.html dist/404.html

      # 6️⃣ Deploy only the dist folder
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
          force: true
